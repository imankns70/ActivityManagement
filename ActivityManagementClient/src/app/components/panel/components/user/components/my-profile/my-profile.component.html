    <div class="row">
        <div class="card shadow w-100" on="">
            <div class="card-header">
                اطلاعات شخصی
            </div>
            <div class="card-body">
                <form class="form-inline" [formGroup]="editForm" (ngSubmit)="updateMyProfile()">
                    <!-- <input type="hidden" formControlName="id" /> -->
                    <div class="container">
                        <div class="row mt-2 mb-2">



                            <div class="col-md-12">
                                <app-change-pic>

                                </app-change-pic>

                                    <p>تصویر پروفایل</p>
                                    <div class="fileinput fileinput-new border" data-provides="fileinput">
                                        <div class="fileinput-new thumbnail" style="height: 100px;">

                                            <img src="../../../../../assets/images/UserPic.png" />



                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail "
                                            style="height: 132px; width: 132px"> </div>

                                            <div class="btn-file">
                                                <span class="fileinput-new btn btn-success"> انتخاب</span>
                                                <span class="fileinput-exists btn btn-success">انتخاب</span>
                                                <input type="file"
                                                    accept=".jpg, .png, .jpeg, .gif, .tif, .tiff, .JPG" />

                                                    data-dismiss="fileinput"> حذف </a>

                                            </div>

                                        </div>

                                    </div>
                                </div> -->

                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('userName').errors
                                    && editForm.get('userName').touched }">
                                        <label class="control-label">نام کاربری</label>
                                        <input class="form-control" formControlName="userName" />


                                        <ul role="alert">
                                            <li *ngIf="editForm.get('userName').hasError('required') 
                                                && editForm.get('userName').touched" class="messageLabel">نام کاربری را
                                                پر
                                                کنید
                                            </li>
                                            <li *ngIf="editForm.get('userName').hasError('minlength')
                                                && editForm.get('userName').touched" class="messageLabel">
                                                حداقل 2 کاراکتر وارد کنید
                                            </li>
                                            <li *ngIf="editForm.get('userName').hasError('maxlength') 
                                                && editForm.get('userName').touched" class="messageLabel">
                                                حداکثر 20 کاراکتر وارد کنید
                                            </li>
                                        </ul>

                                    </div>

                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('firstName').errors
                                    && editForm.get('firstName').touched }">
                                        <label class="control-label">نام</label>
                                        <input class="form-control" formControlName="firstName" />
                                        <div *ngIf="editForm.get('firstName').hasError('required')
                                        && editForm.get('firstName').touched" class="messageLabel">نام را پر کنید</div>
                                    </div>

                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('lastName').errors
                                    && editForm.get('lastName').touched }">
                                        <label class="control-label">نام خانوادگی</label>
                                        <input class="form-control" formControlName="lastName" />
                                        <div *ngIf="editForm.get('lastName').hasError('required')
                                        && editForm.get('lastName').touched" class="messageLabel">نام خانوادگی را پر
                                            کنید</div>
                                    </div>

                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('email').errors
                                    && editForm.get('email').touched }">
                                        <label class="control-label">ایمیل</label>
                                        <input class="form-control" formControlName="email" />
                                        <ul role="alert">
                                            <li *ngIf="editForm.get('email').hasError('required')
                                            && editForm.get('email').touched" class="messageLabel">ایمیل را پر کنید
                                            </li>
                                            <li *ngIf="editForm.get('email').hasError('email')
                                            && editForm.get('email').touched" class="messageLabel">ایمیل را به درستی
                                                وارد کنید</li>

                                        </ul>

                                    </div>

                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('phoneNumber').errors
                                    && editForm.get('phoneNumber').touched}">
                                        <label class="control-label">تلفن</label>

                                        <input class="form-control" formControlName="phoneNumber" />
                                        <div *ngIf="editForm.get('phoneNumber').hasError('required')
                                        && editForm.get('phoneNumber').touched" class="messageLabel">تلفن را پر کنید
                                        </div>
                                    </div>
                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('persianBirthDate').errors
                                    && editForm.get('persianBirthDate').touched }">
                                        <label class="control-label">تاریخ تولد</label>

                                        <input class="form-control" type="text" formControlName="persianBirthDate" />
                                        <div *ngIf="editForm.get('persianBirthDate').hasError('required')
                                        && editForm.get('persianBirthDate').touched" class="messageLabel">تاریخ تولد را
                                            پر کنید</div>

                                    </div>



                                    <div class="form-group  mr-2">
                                        <label class="control-label">جنسیت</label>

                                        <input type="radio" value="Male" formControlName="gender" />
                                        <label>
                                            مرد
                                        </label>

                                        <input  type="radio" value="Female" formControlName="gender" />

                                        <label>
                                            زن
                                        </label>



                                    </div>


                                </div>



                                <div class="row mt-3">
                                    <div class="form-group mr-2">

                                        <button type="submit" class="btn-save"
                                            [disabled]="!editForm.dirty || !editForm.valid">
                                            <i class="fa fa-check"></i><span class="mr-1">ذخیره</span></button>


                                    </div>
                                </div>

                            </div>




                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
