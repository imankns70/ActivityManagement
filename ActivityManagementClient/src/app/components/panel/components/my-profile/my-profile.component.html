                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('userName').errors
                                    && editForm.get('userName').touched }">
                                        <label class="control-label">نام کاربری</label>
                                        <input class="form-control" formControlName="username" [(ngModel)]="user.userName" />
                                        <div *ngIf="editForm.get('userName').hasError('required')
                                        && editForm.get('userName').touched" class="messageLabel">نام کاربری را پر کنید</div>
                                    </div>

                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('firstname').errors
                                    && editForm.get('firstname').touched }">
                                        <label class="control-label">نام</label>
                                        <input class="form-control" formControlName="firstname" [(ngModel)]="user.firstName"/>
                                        <div *ngIf="editForm.get('firstname').hasError('required')
                                        && editForm.get('firstname').touched" class="messageLabel">نام را پر کنید</div>
                                    </div>

                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('lastname').errors
                                    && editForm.get('lastname').touched }">
                                        <label class="control-label">نام خانوادگی</label>
                                        <input class="form-control" formControlName="lastname" [(ngModel)]="user.lastName"/>
                                        <div *ngIf="editForm.get('lastname').hasError('required')
                                        && editForm.get('lastname').touched" class="messageLabel">نام خانوادگی را پر کنید</div>
                                    </div>

                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('email').errors
                                    && editForm.get('email').touched }">
                                        <label class="control-label">ایمیل</label>
                                        <input class="form-control" formControlName="email" [(ngModel)]="user.email"/>
                                        <div *ngIf="editForm.get('email').hasError('required')
                                        && editForm.get('email').touched" class="messageLabel">ایمیل را پر کنید</div>
                                    </div>

                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('phonenumber').errors
                                    && editForm.get('phonenumber').touched }">
                                        <label class="control-label">تلفن</label>

                                        <input class="form-control" formControlName="phonenumber" [(ngModel)]="user.phoneNumber"/>
                                        <div *ngIf="editForm.get('phonenumber').hasError('required')
                                        && editForm.get('phonenumber').touched" class="messageLabel">تلفن را پر کنید</div>
                                    </div>
                                    <div class="form-group mb-3 mr-2" [ngClass]="{'c-validation':editForm.get('persianBirthDate').errors
                                    && editForm.get('persianBirthDate').touched }">
                                        <label class="control-label">تاریخ تولد</label>

                                        <input class="form-control" type="text" formControlName="persianBirthDate" [(ngModel)]="user.persianBirthDate"/>
                                        <div *ngIf="editForm.get('persianBirthDate').hasError('required')
                                        && editForm.get('persianBirthDate').touched" class="messageLabel">تاریخ تولد را پر کنید</div>

                                    </div>



                                    <div class="form-group  mr-2">
                                        <label class="control-label">جنسیت</label>

                                        <input type="radio" type="radio" value="Male" formControlName="gender" />
                                        <label>
                                            مرد
                                        </label>

                                        <input type="radio" type="radio" value="Female" formControlName="gender" />

                                        <label>
                                            زن
                                        </label>



                                    </div>


                                </div>



                                <div class="row mt-3">
                                    <div class="form-group mr-2">

                                        <button type="submit" class="btn-save" [disabled]="!editForm.dirty"><i
                                                class="fa fa-check"></i><span class="mr-1">ذخیره</span></button>


                                    </div>
                                </div>

                            </div>




                        </div>

                    </div>

                </form>
            </div>
